<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logo & Color Customizer</title>
  <style>
    body {
      margin:0;
      padding:0;
      display:flex;
      height:100vh;
      font-family:Arial, sans-serif;
    }
    .sidebar {
      width:250px;
      padding:20px;
      background:#f0f0f0;
      box-shadow:2px 0 5px rgba(0,0,0,0.1);
    }
    .content {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
    }
    .card {
      width:300px;
      height:180px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ede7f6;
      transition:background 0.3s;
    }
    #mainLogo {
      width:120px;
      mix-blend-mode: multiply;
      background-color:#000;
      transition:background-color 0.3s;
    }
    .section {
      margin-bottom:20px;
    }
    label {
      display:block;
      margin-bottom:8px;
      font-weight:bold;
    }
    input[type="color"] {
      width:100%;
      height:30px;
      border:none;
      padding:0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Customize</h2>

    <div class="section">
      <label>Card Background</label>
      <input type="color" id="bgColorPicker" value="#ede7f6">
    </div>

    <div class="section">
      <label>Logo Colour</label>
      <input type="color" id="logoColorPicker" value="#000000">
    </div>
  </div>

  <div class="content">
    <div class="card" id="cardBox">
      <img id="mainLogo" src="./logo-main-white.png" alt="Logo" />
    </div>
  </div>

<script>
  const bgPicker = document.getElementById("bgColorPicker");
  const cardBox = document.getElementById("cardBox");
  const logoPicker = document.getElementById("logoColorPicker");
  const mainLogo = document.getElementById("mainLogo");

  bgPicker.addEventListener("input", () => {
    cardBox.style.background = bgPicker.value;
  });

  logoPicker.addEventListener("input", () => {
    mainLogo.style.backgroundColor = logoPicker.value;
  });
</script>

</body>
</html>
