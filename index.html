<!-- Rialo Website Clone (Irys Debit Style) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rialo Debit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Panel */
    .left {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .colors {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .color-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #00000010;
    }

    /* Right Panel */
    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }

    .card {
      width: 360px;
      height: 220px;
      background: #dfe0ff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    #logoIMG {
      width: 160px;
      mix-blend-mode: multiply;
      background-color: #000000;
      transition: 0.3s;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="left">
    <div class="title">Rialo Debit</div>
    <div class="subtitle">Customize your Rialo look instantly.</div>

    <h3>Pick a Color</h3>
    <div class="colors">
      <div class="color-btn" data-color="#000000" style="background:#000000"></div>
      <div class="color-btn" data-color="#ff4d4d" style="background:#ff4d4d"></div>
      <div class="color-btn" data-color="#4d79ff" style="background:#4d79ff"></div>
      <div class="color-btn" data-color="#4dff88" style="background:#4dff88"></div>
      <div class="color-btn" data-color="#ffcc00" style="background:#ffcc00"></div>
    </div>
  </div>

  <div class="right">
    <div class="card" id="cardBox">
      <img id="logoIMG" src="./logo-main-white.png" alt="Rialo Logo" />
    </div>
  </div>

</div>

<script>
  const buttons = document.querySelectorAll('.color-btn');
  const logo = document.getElementById('logoIMG');
  const cardBox = document.getElementById('cardBox');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const color = btn.getAttribute('data-color');
      logo.style.backgroundColor = color;
      cardBox.style.background = color + '30'; // light tint card
    });
  });
</script>

</body>
</html>
