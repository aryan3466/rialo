<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo X Logo Customizer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f0e8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .logo-box {
            width: 260px;
            height: 260px;
            background: #ede7f6;
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s ease;
        }

        #mainLogo {
            width: 160px;
            height: auto;
            transition: 0.3s ease;
            mix-blend-mode: multiply;   /* apply color blend */
            background-color: #000000;  /* default color */
        }

        .section {
            margin-top: 25px;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
        }

        a {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h2>Rialo X Logo Customizer</h2>

    <!-- LOGO BOX -->
    <div class="logo-box" id="bgBox">
        <img id="mainLogo" src="./logo-main-white.png" alt="Logo" />
    </div>

    <!-- Background Color -->
    <div class="section">
        <label><b>Background Color</b></label><br>
        <input type="color" id="bgColorPicker" value="#f4f0e8">
    </div>

    <!-- Logo Color -->
    <div class="section">
        <label><b>Logo Color</b></label><br>
        <input type="color" id="logoColorPicker" value="#000000">
    </div>

    <div class="footer">
        Made by Aryan â€” <a href="https://x.com/AryanXbt" target="_blank">@AryanXbt</a>
    </div>


<script>
    // Background Color
    const bgPicker = document.getElementById("bgColorPicker");
    const bgBox = document.getElementById("bgBox");

    bgPicker.addEventListener("input", () => {
        bgBox.style.background = bgPicker.value;
    });

    // Logo Color
    const logoPicker = document.getElementById("logoColorPicker");
    const mainLogo = document.getElementById("mainLogo");

    logoPicker.addEventListener("input", () => {
        const color = logoPicker.value;

        // No filters, clean tint
        mainLogo.style.filter = "none";

        // Apply tint on white logo
        mainLogo.style.backgroundColor = color;

        // Perfect color blending
        mainLogo.style.mixBlendMode = "multiply";
    });
</script>

</body>
</html>
